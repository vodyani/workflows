name: "Publish Release And Package"

on:
  workflow_call:
    secrets:
        NPM_CI_TOKEN:
          required: true
        GITHUB_CI_TOKEN:
          required: true

jobs:
  publish_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: npm i
      - run: npm run build
      - run: npm run release:beta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_CI_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_CI_TOKEN }}